<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Crypto Converter</title>
    <style>
        body {
            font-family: Cosmic, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CryptoGrahicator</h1>
    <form th:action="@{/convert}" method="post">
        <div class="form-group">
            <label for="type"><b>Conversion Type:</b></label>
            <select id="type" name="type">
                <option value="encrypt">Encryption</option>
                <option value="encode">Encoding</option>
                <option value="hash">Hashing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="input"><b>Plain Text:</b></label>
            <input type="password" id="input" name="input" required>
        </div>
        <div class="form-group">
            <label for="output"><b>Output:</b></label>
            <input type="text" id="output" name="output" th:value="${result}" readonly>
        </div>
        <div class="form-group" th:if="${secret != null}">
            <label for="secret"><b>Initialization Vector (IV):</b></label>
            <input type="text" id="secret" name="secret" th:value="${secret}" readonly>
        </div>
        <button type="submit" class="btn">Generate</button>
    </form>
</div>
</body>
</html>
